<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCNAF Search - Library of Congress Name Authority File in your Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin-top: 60px;
        }

        header {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #666;
        }

        .search-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 1px solid #e0e0e0;
            padding: 40px;
            margin-bottom: 30px;
        }

        .loading-section {
            margin-bottom: 30px;
        }

        .loading-section.hidden {
            display: none;
        }

        .progress-item {
            margin-bottom: 20px;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #666;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #4CAF50;
            width: 0%;
            transition: width 0.3s ease;
        }

        .search-section {
            opacity: 0.5;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .search-section.ready {
            opacity: 1;
            pointer-events: auto;
        }

        .search-box {
            position: relative;
            margin-bottom: 20px;
        }

        .search-stats {
            position: absolute;
            top: -30px;
            right: 0;
            font-size: 0.75rem;
            color: #999;
            text-align: right;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .search-stats.visible {
            opacity: 1;
        }

        .search-stats strong {
            color: #666;
            font-weight: 600;
        }

        .search-input {
            width: 100%;
            padding: 18px 24px;
            font-size: 1.1rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s;
        }

        .search-input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .search-input::placeholder {
            color: #aaa;
        }

        .results-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 1px solid #e0e0e0;
            padding: 40px;
            display: none;
        }

        .results-card.visible {
            display: block;
            animation: slideUp 0.08s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-success {
            text-align: center;
            padding: 30px;
        }

        .result-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .result-label {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .result-lccn {
            display: inline-block;
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            border-radius: 8px;
            letter-spacing: 1px;
            transition: background 0.2s;
        }

        .result-lccn:hover {
            background: #45a049;
        }

        .result-error {
            text-align: center;
            padding: 30px;
        }

        .error-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 1.2rem;
            color: #666;
        }

        .result-predictions {
            padding: 0;
        }

        .prediction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid #e8e8e8;
            transition: background 0.15s;
        }

        .prediction-item:hover {
            background: #f5f5f5;
        }

        .prediction-item:last-child {
            border-bottom: none;
        }

        .prediction-label {
            flex: 1;
            font-size: 0.95rem;
            color: #333;
            margin-right: 15px;
        }

        .prediction-lccn {
            color: #333;
            font-size: 0.85rem;
            font-weight: 400;
            text-decoration: underline;
            white-space: nowrap;
        }

        .prediction-lccn:hover {
            color: #666;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #4CAF50;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
  <script type="module" crossorigin src="./assets/index-BibasKRk.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Local LCNAF Search</h1>
            <p class="subtitle">Search the Library of Congress Name Authority File In Browser</p>
        </header>

        <div class="search-card">
            <div class="loading-section" id="loadingSection">
                <div class="progress-item">
                    <div class="progress-label">
                        <span>Loading Trie Structure</span>
                        <span id="trieProgress">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="trieFill"></div>
                    </div>
                </div>
                <div class="progress-item">
                    <div class="progress-label">
                        <span>Loading Lookup Data</span>
                        <span id="lookupProgress">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="lookupFill"></div>
                    </div>
                </div>
            </div>

            <div class="search-section" id="searchSection">
                <div class="search-box">
                    <div class="search-stats" id="searchStats">
                        <div><strong id="trieSize">-</strong> Total Headings</div>
                    </div>
                    <input
                        type="text"
                        id="searchInput"
                        class="search-input"
                        placeholder="Search LCNAF headings (min 4 chars)..."
                        autocomplete="off"
                    >
                </div>
            </div>
        </div>

        <div class="results-card" id="resultsCard">
            <div id="resultsContent"></div>
        </div>

        <footer>
            
        </footer>
    </div>

</body>
</html>
